              <div id="content">
                    <h4>Название модели:</h4>
                    <input id="robotName" /><span id="checkerModelAnsw"></span>
                    <h4>Описание робота:</h4>
                    <div>
                    <span>Тип робота:</span>
                    <select id="robotType"><option>Манипулятор</option><option>Шагающий аппарат</option></select>
                    <span>Система координат манипулятора/ноги ША:</span>
                    <select id="CStype"><option>Полярная СК</option><option>Сферическая СК</option><option>Ангулярная СК</option><option>Цилиндрическая СК</option><option>Декартовая СК</option></select>
                    </div>
                    <div>
						<span>Расположение робота:</span>
						<select id="robotOrientation"><option>Напольное</option><option>Портальное</option><option>Настенное</option></select>
						<span>Количество тел:</span>
						<input id="bodysCount" type="number" value="6"/><br>
						<span>Пространство работы робота:</span>
						<select id="robotsFloor"><option>В горизонтальной плоскости</option><option>В вертикальной плоскости</option><option>В трёхмерном пространстве</option></select>
                    </div>
					<div>
						<h4>Комментарий:</h4>
						<textarea id="comment"></textarea>
						<h4>Файлы для загрузки:</h4>
						<input id="loader" type="file" accept=".x3d" multiple/>
						<input id="chooser" value="Загрузить" type="button"/>
						<span id="info"> </span>
                    </div>
					<div>
						<h4>Внести модель в базу данных:</h4>
						<input id="sqlsender" value="Записать" type="button"/>
						<span id="SQLinfo"> </span>
